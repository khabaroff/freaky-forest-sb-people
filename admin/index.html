<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

  <form>

    <div class="row">

        <div class="large-12 large-centered columns">
        <h1>ЛЕС</h1>

          <div class="row">

            <div class="large-2 columns">

              <div class="row"><div class="large-12 centered columns">&nbsp;</div></div>

              <div class="row">
                <div class="large-4 columns">id</div>
                <div class="large-2 columns">title</div>
                <div class="large-2 columns">file</div>
                <div class="large-2 columns">top</div>
                <div class="large-2 columns">left</div>
              </div>

              <div class="row">
                <div class="large-4 columns"><input id="id01" type="text"></div>
                <div class="large-2 columns"><input id="title01" type="text"></div>
                <div class="large-2 columns"><input id="files01" type="text"></div>
                <div class="large-2 columns"><input id="top01" type="text"></div>
                <div class="large-2 columns"><input id="left01" type="text"></div>
              </div>


            </div>

            <div class="large-2 columns">

              <div class="row"><div class="large-12 columns">translateX</div></div>

              <div class="row">
                <div class="large-3   columns">prd*</div>
                <div class="large-3  columns">phs+</div>
                <div class="large-3   columns">amp</div>
                <div class="large-3   columns">cnst</div>
              </div>


              <div class="row">
                <div class="large-3   columns"><input id="trx01prd" type="text"></div>
                <div class="large-3  columns"><input id="trx01phs" type="text"></div>
                <div class="large-3   columns"><input id="trx01amp" type="text"></div>
                <div class="large-3   columns"><input id="trx01cnst" type="text"></div>
              </div>


            </div>

            <div class="large-2   columns">

              <div class="row"><div class="large-12 columns">translateY</div></div>

              <div class="row">
                <div class="large-3   columns">prd*</div>
                <div class="large-3  columns">phs+</div>
                <div class="large-3   columns">amp</div>
                <div class="large-3   columns">cnst</div>
              </div>
            </div>

            <div class="large-2   columns">

              <div class="row"><div class="large-12 columns">scaleX</div></div>

              <div class="row">
                <div class="large-3   columns">prd*</div>
                <div class="large-3  columns">phs+</div>
                <div class="large-3   columns">amp</div>
                <div class="large-3   columns">cnst</div>
              </div>
            </div>
            <div class="large-2   columns">

              <div class="row"><div class="large-12 columns">scaleY</div></div>

              <div class="row">
                <div class="large-3   columns">prd*</div>
                <div class="large-3  columns">phs+</div>
                <div class="large-3   columns">amp</div>
                <div class="large-3   columns">cnst</div>
              </div>
            </div>

            <div class="large-2   columns">

              <div class="row"><div class="large-12 columns">rotate</div></div>

              <div class="row">
                <div class="large-3   columns">prd*</div>
                <div class="large-3  columns">phs+</div>
                <div class="large-3   columns">amp</div>
                <div class="large-3   columns">cnst</div>
              </div>
            </div>



          </div>


          <div class="large-12 spacer large-centered columns"></div>
          <a href="#" class="button expanded">Жги!</a></div>





    </div>





    </div>
    </form>




    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>

</html>
